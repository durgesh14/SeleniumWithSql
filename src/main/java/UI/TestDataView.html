<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Data Viewer</title>
    <link rel="stylesheet" href="TestDataView.css">
</head>
<body>
<h1>Test Data Viewer</h1>

<!-- Link to fetch all flow names -->
<button id="fetchFlowNames">Get All Flow Names</button>
<div id="flowNamesList"></div>

<!-- Table to display test data -->
<h2>Test Data for Selected Flow</h2>

<!-- Filter Fields -->
<div>
    <label for="flowFilter">Flow Name:</label>
    <input type="text" id="flowFilter" placeholder="Enter Flow Name">

    <label for="scriptFilter">Script Name:</label>
    <input type="text" id="scriptFilter" placeholder="Enter Script Name">

    <button onclick="applyFilter()">Filter</button>
</div>

<!-- Modal Popup Structure -->
<div id="editModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close-button" onclick="closeModal()">&times;</span>
        <h2>Edit Test Data</h2>
        <label>Test Script:</label>
        <input type="text" id="modalTestScript">
        <label>Test Key:</label>
        <input type="text" id="modalTestKey">
        <label>Test Value:</label>
        <input type="text" id="modalTestValue">
        <button onclick="saveEdit()">Save</button>
    </div>
</div>

<div id="overlay"></div>

<table id="testDataTable" border="1">
    <thead>
    <tr>
        <th>Test Case Name</th>
        <th>Test Key</th>
        <th>Test Value</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="testdataview.js"></script>
<a href="index.html">Add Test Data</a>
</body>
</html>
