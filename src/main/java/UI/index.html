<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Data Entry</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
<h1>Add Test Data</h1>
<form id="testDataForm">
    <label for="flowName">Flow Name:</label>
    <input type="text" id="flowName" required><br><br>

    <label for="testCaseName">Test Case Name:</label>
    <input type="text" id="testCaseName" required><br><br>

    <label for="testKey">Test Key:</label>
    <input type="text" id="testKey" required><br><br>

    <label for="testValue">Test Value:</label>
    <input type="text" id="testValue" required><br><br>

    <button type="submit">Submit</button>
</form>
<br><br>
<a href="TestDataView.html">View Test Data</a>
<script src="script.js"></script>
</body>
</html>
